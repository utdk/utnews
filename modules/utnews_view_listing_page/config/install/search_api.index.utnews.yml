langcode: en
status: true
dependencies:
  config:
    - field.storage.node.field_utnews_article_author
    - field.storage.node.field_utnews_news_categories
    - field.storage.node.field_utnews_publication_date
    - field.storage.node.field_utnews_news_tags
    - search_api.server.utnews
  module:
    - node
    - search_api
id: utnews
name: UTNews
description: 'UTNews backend server index'
read_only: false
field_settings:
  author:
    label: 'Article author'
    datasource_id: 'entity:node'
    property_path: field_utnews_article_author
    type: integer
    dependencies:
      config:
        - field.storage.node.field_utnews_article_author
  categories:
    label: Categories
    datasource_id: 'entity:node'
    property_path: field_utnews_news_categories
    type: integer
    dependencies:
      config:
        - field.storage.node.field_utnews_news_categories
  publication_date:
    label: 'Publication date'
    datasource_id: 'entity:node'
    property_path: field_utnews_publication_date
    type: date
    dependencies:
      config:
        - field.storage.node.field_utnews_publication_date
  status:
    label: Published
    datasource_id: 'entity:node'
    property_path: status
    type: boolean
    dependencies:
      module:
        - node
  tags:
    label: Tags
    datasource_id: 'entity:node'
    property_path: field_utnews_news_tags
    type: integer
    dependencies:
      config:
        - field.storage.node.field_utnews_news_tags
datasource_settings:
  'entity:node':
    bundles:
      default: false
      selected:
        - utnews_news
    languages:
      default: true
      selected: {  }
processor_settings:
  add_url: {  }
  aggregated_field: {  }
  entity_status: {  }
  hierarchy:
    fields:
      field_utnews_article_author: taxonomy_term-parent
      field_utnews_news_tags: taxonomy_term-parent
    weights:
      preprocess_index: -45
  language_with_fallback: {  }
  rendered_item: {  }
  transliteration:
    all_fields: false
    fields: {  }
    weights:
      preprocess_index: -20
      preprocess_query: -20
tracker_settings:
  default:
    indexing_order: fifo
options:
  index_directly: true
  cron_limit: 50
server: utnews
